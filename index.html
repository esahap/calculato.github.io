<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üßÆ</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* –ö–ê–õ–¨–ö–£–õ–Ø–¢–û–† –°–¢–ò–õ–Ü */
        .calculator-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 350px;
            width: 100%;
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .calculator-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }

        .calculator-subtitle {
            font-size: 14px;
            color: #666;
        }

        .display {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 32px;
            padding: 20px;
            border-radius: 10px;
            text-align: right;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-number {
            background: #e9ecef;
            color: #333;
        }

        .btn-operator {
            background: #007bff;
            color: white;
        }

        .btn-equals {
            background: #28a745;
            color: white;
            grid-column: span 2;
        }

        .btn-clear {
            background: #dc3545;
            color: white;
        }

        .btn-zero {
            grid-column: span 2;
        }

        /* –ß–ê–¢ –°–¢–ò–õ–Ü */
        .chat-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .chat-header {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            padding: 15px 25px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .security-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-indicator.secure { background: #00ff88; }
        .status-indicator.warning { background: #ffaa00; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .panic-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 25px;
            background: rgba(0,0,0,0.3);
        }

        .message {
            margin: 15px 0;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            background: linear-gradient(135deg, #0088ff, #0066cc);
            margin-left: auto;
            box-shadow: 0 4px 15px rgba(0,136,255,0.3);
        }

        .message.other {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            margin-right: auto;
        }

        .system-message {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin: 20px 0;
            padding: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .chat-input-area {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            padding: 20px 25px;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 15px 20px;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #0088ff;
            box-shadow: 0 0 20px rgba(0,136,255,0.3);
        }

        .send-btn {
            background: linear-gradient(135deg, #00ff88, #0088ff);
            color: #000;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,255,136,0.4);
        }

        .send-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .auth-box {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            min-width: 400px;
        }

        .auth-title {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #0088ff);
            width: 0%;
            transition: width 0.3s ease;
        }

        .hidden { display: none !important; }

        /* Responsive */
        @media (max-width: 480px) {
            .calculator-container {
                padding: 20px;
                max-width: 320px;
            }
            
            .display {
                font-size: 24px;
                padding: 15px;
                min-height: 60px;
            }
            
            .btn {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- –ö–ê–õ–¨–ö–£–õ–Ø–¢–û–† (–∫–∞–º—É—Ñ–ª—è–∂) -->
    <div class="calculator-container" id="calculatorApp">
        <div class="calculator-header">
            <div class="calculator-title">üßÆ Calculator</div>
            <div class="calculator-subtitle">Simple Math Calculator</div>
        </div>
        
        <div class="display" id="display">0</div>
        
        <div class="buttons">
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn btn-operator" onclick="appendToDisplay('*')">√ó</button>
            <button class="btn btn-operator" onclick="deleteLast()">‚å´</button>
            
            <button class="btn btn-number" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-number" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-number" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="btn btn-number" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-number" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-number" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="btn btn-number" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-number" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-number" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="btn btn-number btn-zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-number" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <!-- –ß–ê–¢ (–ø—Ä–∏—Ö–æ–≤–∞–Ω–∏–π) -->
    <div class="chat-container" id="chatApp">
        <div class="chat-header">
            <div class="security-badge">
                <div class="status-indicator" id="securityIndicator"></div>
                <span>PHANTOM SECURE</span>
                <div style="font-size: 12px; color: #888;" id="connectionStatus">–ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è...</div>
            </div>
            <button class="panic-btn" onclick="panicReturn()">üì± CALCULATOR</button>
        </div>
        
        <div class="chat-messages" id="messages"></div>
        
        <div class="chat-input-area">
            <input 
                type="text" 
                class="chat-input" 
                id="messageInput" 
                placeholder="–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–Ω–∏—â—É—î—Ç—å—Å—è..."
                disabled
            >
            <button class="send-btn" id="sendButton" disabled>ENCRYPT & SEND</button>
        </div>
    </div>

    <!-- AUTH OVERLAY -->
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-box">
            <div class="auth-title">üîê PHANTOM SECURE</div>
            <div style="color: #888; margin-bottom: 30px; font-size: 14px;">Anonymous Zero-Knowledge Chat</div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div style="font-size: 14px; color: #888; margin: 15px 0;" id="authStatus">Generating security keys...</div>
            
            <button 
                style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 10px 20px; border-radius: 15px; cursor: pointer; font-size: 12px; margin-top: 15px; display: none;"
                onclick="if(phantomChat) phantomChat.fallbackMode()"
                id="skipButton"
            >
                Skip to P2P Mode
            </button>
        </div>
    </div>

    <script>
        // –ö–ê–õ–¨–ö–£–õ–Ø–¢–û–† –õ–û–ì–Ü–ö–ê
        let display = document.getElementById('display');
        let currentInput = '0';
        let secretSequence = '';
        let awaitingOperator = false;

        // –°–µ–∫—Ä–µ—Ç–Ω—ñ –∫–æ–¥–∏ –¥–ª—è –≤—Ö–æ–¥—É
        const SECRET_CODES = ['1337', '007', '2024', '911', '777'];

        function appendToDisplay(value) {
            secretSequence += value;
            
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Å–µ–∫—Ä–µ—Ç–Ω–æ–≥–æ –∫–æ–¥—É
            for (let code of SECRET_CODES) {
                if (secretSequence.includes(code)) {
                    activateSecureMode();
                    return;
                }
            }
            
            // –û–±–º–µ–∂—É—î–º–æ –¥–æ–≤–∂–∏–Ω—É —Å–µ–∫—Ä–µ—Ç–Ω–æ—ó –ø–æ—Å–ª—ñ–¥–æ–≤–Ω–æ—Å—Ç—ñ
            if (secretSequence.length > 10) {
                secretSequence = secretSequence.slice(-10);
            }

            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else {
                currentInput += value;
            }
            
            display.textContent = currentInput;
            awaitingOperator = false;
        }

        function clearDisplay() {
            currentInput = '0';
            secretSequence = '';
            display.textContent = currentInput;
            awaitingOperator = false;
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            display.textContent = currentInput;
        }

        function calculate() {
            try {
                // –ó–∞–º—ñ–Ω–∞ —Å–∏–º–≤–æ–ª—ñ–≤ –¥–ª—è –æ–±—á–∏—Å–ª–µ–Ω–Ω—è
                let expression = currentInput.replace(/√ó/g, '*');
                let result = eval(expression);
                
                if (!isFinite(result)) {
                    throw new Error('Invalid calculation');
                }
                
                currentInput = result.toString();
                display.textContent = currentInput;
                awaitingOperator = true;
            } catch (error) {
                display.textContent = 'Error';
                currentInput = '0';
                setTimeout(() => {
                    display.textContent = currentInput;
                }, 1500);
            }
        }

        // SECURE CHAT –õ–û–ì–Ü–ö–ê
        class PhantomSecure {
            constructor() {
                this.ws = null;
                this.userId = this.generateId();
                this.sessionKey = null;
                this.partnerId = null;
                this.isAuthenticated = false;
                
                this.elements = {
                    authOverlay: document.getElementById('authOverlay'),
                    progressFill: document.getElementById('progressFill'),
                    authStatus: document.getElementById('authStatus'),
                    securityIndicator: document.getElementById('securityIndicator'),
                    connectionStatus: document.getElementById('connectionStatus'),
                    messages: document.getElementById('messages'),
                    messageInput: document.getElementById('messageInput'),
                    sendButton: document.getElementById('sendButton')
                };
            }

            generateId() {
                return 'phantom_' + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
            }

            async init() {
                this.updateProgress(20, 'Initializing security protocols...');
                
                // –ü–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫—É Skip —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
                setTimeout(() => {
                    const skipButton = document.getElementById('skipButton');
                    if (skipButton && !this.isAuthenticated) {
                        skipButton.style.display = 'block';
                        this.updateProgress(35, 'Server slow to respond - P2P mode available');
                    }
                }, 10000);
                
                // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –∑–∞–≥–∞–ª—å–Ω–∏–π —Ç–∞–π–º–∞—É—Ç –Ω–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è
                const connectionTimeout = setTimeout(() => {
                    if (!this.isAuthenticated) {
                        console.log('üïê Connection timeout - activating fallback mode');
                        this.fallbackMode();
                    }
                }, 30000); // 30 —Å–µ–∫—É–Ω–¥ –º–∞–∫—Å–∏–º—É–º
                
                try {
                    await this.connect();
                    clearTimeout(connectionTimeout);
                } catch (error) {
                    clearTimeout(connectionTimeout);
                    console.error('Connection failed:', error);
                    this.fallbackMode();
                }
            }

            async connect() {
                this.updateProgress(30, 'Waking up server...');
                
                // –°–ø–æ—á–∞—Ç–∫—É –ø–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ HTTP –¥–æ—Å—Ç—É–ø–Ω—ñ—Å—Ç—å
                try {
                    console.log('üåê Testing HTTP connection...');
                    const response = await fetch('https://tini-messenger-api.onrender.com/', { 
                        method: 'GET',
                        mode: 'no-cors'
                    });
                    console.log('‚úÖ HTTP wake-up request sent');
                    this.updateProgress(50, 'Server is waking up...');
                } catch (e) {
                    console.log('‚ùå HTTP request failed, trying anyway...', e);
                    this.updateProgress(40, 'Attempting direct connection...');
                }
                
                // –ó–∞—Ç—Ä–∏–º–∫–∞ –¥–ª—è –ø–æ–≤–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫—É —Å–µ—Ä–≤–µ—Ä–∞
                await new Promise(resolve => setTimeout(resolve, 5000));
                
                this.updateProgress(70, 'Establishing WebSocket connection...');
                
                // –°–ø—Ä–æ–±—É—î–º–æ —Ä—ñ–∑–Ω—ñ WebSocket URLs
                const wsUrls = [
                    'wss://tini-messenger-api.onrender.com',
                    'ws://tini-messenger-api.onrender.com',
                    'wss://tini-messenger-api.onrender.com/websocket',
                    'wss://tini-messenger-api.onrender.com/ws'
                ];
                
                let connected = false;
                
                for (let i = 0; i < wsUrls.length && !connected; i++) {
                    const url = wsUrls[i];
                    console.log(`üîå Trying WebSocket: ${url}`);
                    
                    try {
                        await this.tryConnection(url);
                        connected = true;
                        console.log(`‚úÖ Connected to: ${url}`);
                        break;
                    } catch (error) {
                        console.log(`‚ùå Failed to connect to: ${url}`, error);
                        
                        if (i === wsUrls.length - 1) {
                            // –û—Å—Ç–∞–Ω–Ω—ñ–π URL –Ω–µ —Å–ø—Ä–∞—Ü—é–≤–∞–≤ - –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ fallback
                            this.fallbackMode();
                            return;
                        }
                        
                        // –ö–æ—Ä–æ—Ç–∫–∞ –ø–∞—É–∑–∞ –ø–µ—Ä–µ–¥ –Ω–∞—Å—Ç—É–ø–Ω–æ—é —Å–ø—Ä–æ–±–æ—é
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
            }
            
            async tryConnection(url) {
                return new Promise((resolve, reject) => {
                    this.ws = new WebSocket(url);
                    
                    const timeout = setTimeout(() => {
                        this.ws.close();
                        reject(new Error('Connection timeout'));
                    }, 10000); // 10 —Å–µ–∫—É–Ω–¥ —Ç–∞–π–º–∞—É—Ç
                    
                    this.ws.onopen = () => {
                        clearTimeout(timeout);
                        this.updateProgress(80, 'Connected! Joining secure room...');
                        
                        // –†—ñ–∑–Ω—ñ —Ñ–æ—Ä–º–∞—Ç–∏ –¥–ª—è —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è
                        this.send({
                            type: 'join',
                            userId: this.userId,
                            room: 'phantom_secure_room',
                            username: `phantom_${this.userId.slice(-6)}`,
                            timestamp: Date.now()
                        });
                        
                        resolve();
                    };
                    
                    this.ws.onerror = (error) => {
                        clearTimeout(timeout);
                        console.log('WebSocket error:', error);
                        reject(error);
                    };
                    
                    this.ws.onclose = (event) => {
                        clearTimeout(timeout);
                        console.log('WebSocket closed:', event.code, event.reason);
                        if (!this.isAuthenticated) {
                            reject(new Error(`Connection closed: ${event.code} ${event.reason}`));
                        }
                    };

                    this.ws.onmessage = async (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            console.log('üì® Server response:', data);
                            await this.handleMessage(data);
                        } catch (error) {
                            console.error('Message parsing error:', error);
                            console.log('üì® Raw message:', event.data);
                            
                            // –ú–æ–∂–ª–∏–≤–æ —Ü–µ –ø—Ä–æ—Å—Ç–∏–π —Ç–µ–∫—Å—Ç - —Å–∏–º—É–ª—é—î–º–æ —É—Å–ø—ñ—à–Ω–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è
                            if (event.data.includes('connected') || event.data.includes('joined')) {
                                this.simulateConnection();
                            }
                        }
                    };
                });
            }
            
            fallbackMode() {
                console.log('üîÑ Entering fallback mode - peer-to-peer simulation');
                this.updateProgress(90, 'Server unavailable - P2P mode activated');
                
                // –•–æ–≤–∞—î–º–æ –∫–Ω–æ–ø–∫—É Skip
                const skipButton = document.getElementById('skipButton');
                if (skipButton) skipButton.style.display = 'none';
                
                // –°–∏–º—É–ª—é—î–º–æ –ª–æ–∫–∞–ª—å–Ω–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è
                setTimeout(() => {
                    this.isAuthenticated = true;
                    this.updateProgress(100, 'P2P mode ready');
                    this.enterChatMode();
                    
                    // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–æ fallback
                    setTimeout(() => {
                        this.addSystemMessage('‚ö†Ô∏è Server unavailable - Local P2P mode activated');
                        this.addSystemMessage('üí° Share this same page link with partner for connection');
                        this.addSystemMessage('üîí Messages will be encrypted locally');
                        this.addSystemMessage('üì± Both users must use same browser tab for sync');
                        
                        // –ê–∫—Ç–∏–≤—É—î–º–æ –ª–æ–∫–∞–ª—å–Ω–∏–π —á–∞—Ç
                        this.enableLocalChat();
                    }, 1000);
                }, 2000);
            }
            
            simulateConnection() {
                this.isAuthenticated = true;
                this.updateProgress(100, 'Connected in test mode');
                setTimeout(() => this.enterChatMode(), 1000);
            }
            
            enableLocalChat() {
                // –õ–æ–∫–∞–ª—å–Ω–∏–π —á–∞—Ç —á–µ—Ä–µ–∑ localStorage –¥–ª—è —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è
                this.updateConnectionStatus('üì° Local P2P Ready', 'warning');
                this.enableChat();
                
                // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –ª–æ–∫–∞–ª—å–Ω—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                this.localMessageInterval = setInterval(() => {
                    this.checkLocalMessages();
