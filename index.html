function initWebSocket(roomId, userId, onMessage) {

    };
    ws.onmessage = (event) => {
        try {
            const data = JSON.parse(event.data);

                onMessage(data.text);
            }
        } catch (e) {
            console.warn("Invalid WS message", e);
        }
    };
    ws.onclose = () => console.warn("[WS] Disconnected");
}

function sendWebSocketMessage(roomId, userId, text) {
    if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
            roomId: roomId,
            userId: userId,
            type: "message",
            text: text
        }));
    }
}
