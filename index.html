<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🧮</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 380px;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .calculator-title {
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .calculator-subtitle {
            font-size: 14px;
            color: #7f8c8d;
            font-weight: 500;
        }

        .display {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            font-size: 28px;
            padding: 20px;
            border-radius: 12px;
            text-align: right;
            margin-bottom: 20px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-break: break-all;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .btn {
            padding: 18px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .btn:active {
            transform: translateY(0);
            transition: transform 0.1s;
        }

        .btn-number {
            background: linear-gradient(135deg, #ecf0f1 0%, #bdc3c7 100%);
            color: #2c3e50;
            border: 1px solid rgba(189, 195, 199, 0.3);
        }

        .btn-operator {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }

        .btn-equals {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            grid-column: span 2;
            border: 1px solid rgba(39, 174, 96, 0.3);
        }

        .btn-clear {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .btn-zero {
            grid-column: span 2;
        }

        /* SECURE CHAT СТИЛІ */
        .secure-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .secure-header {
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            padding: 15px 25px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 255, 136, 0.1);
        }

        .security-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .shield-icon {
            width: 20px;
            height: 20px;
            background: conic-gradient(from 0deg, #00ff88, #0088ff, #ff0088, #00ff88);
            border-radius: 50%;
            animation: rotate 3s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status-text {
            font-family: 'SF Mono', monospace;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .panic-btn {
            background: linear-gradient(135deg, #ff4757, #ff3742);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .panic-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }

        .secure-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
        }

        .secure-message {
            margin: 18px 0;
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            animation: messageAppear 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            font-size: 14px;
            line-height: 1.4;
        }

        @keyframes messageAppear {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .secure-message.own {
            background: linear-gradient(135deg, #0088ff, #0066cc);
            margin-left: auto;
            box-shadow: 0 6px 20px rgba(0, 136, 255, 0.3);
            border: 1px solid rgba(0, 136, 255, 0.2);
        }

        .secure-message.other {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            margin-right: auto;
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
        }

        .system-alert {
            text-align: center;
            color: #00ff88;
            font-size: 13px;
            margin: 20px 0;
            padding: 12px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            font-family: 'SF Mono', monospace;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px rgba(0, 255, 136, 0.2); }
            to { box-shadow: 0 0 20px rgba(0, 255, 136, 0.4); }
        }

        .secure-input-area {
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            padding: 20px 25px;
            border-top: 1px solid rgba(0, 255, 136, 0.2);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .secure-input {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(0, 255, 136, 0.3);
            color: #fff;
            padding: 15px 20px;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .secure-input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            background: rgba(255,255,255,0.15);
        }

        .secure-input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .send-secure-btn {
            background: linear-gradient(135deg, #00ff88, #0088ff);
            color: #000;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.3);
        }

        .send-secure-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }

        .send-secure-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .auth-challenge {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(20px);
        }

        .auth-box {
            background: linear-gradient(135deg, rgba(26,26,46,0.9), rgba(22,33,62,0.9));
            backdrop-filter: blur(30px);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            min-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.2);
        }

        .auth-title {
            font-size: 28px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00ff88, #0088ff, #ff0088);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .auth-subtitle {
            color: #bbb;
            margin-bottom: 30px;
            font-size: 16px;
            font-family: 'SF Mono', monospace;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            margin: 25px 0;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #0088ff, #ff0088);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            animation: progressGlow 2s ease-in-out infinite alternate;
        }

        @keyframes progressGlow {
            from { box-shadow: 0 0 10px rgba(0, 255, 136, 0.5); }
            to { box-shadow: 0 0 20px rgba(0, 136, 255, 0.7); }
        }

        .auth-status {
            font-size: 14px;
            color: #00ff88;
            margin: 20px 0;
            font-family: 'SF Mono', monospace;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .verification-code {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(0, 255, 136, 0.3);
            color: #fff;
            padding: 15px;
            border-radius: 15px;
            font-family: 'SF Mono', monospace;
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
            letter-spacing: 3px;
            outline: none;
            transition: all 0.3s ease;
        }

        .verification-code:focus {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .hidden { display: none !important; }

        .wipe-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff0000;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: criticalAlert 0.3s infinite;
        }

        @keyframes criticalAlert {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .wipe-text {
            color: #fff;
            font-size: 32px;
            font-weight: 900;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .calculator-container {
                padding: 20px;
                max-width: 340px;
            }
            
            .display {
                font-size: 24px;
                padding: 15px;
                min-height: 60px;
            }
            
            .btn {
                padding: 15px;
                font-size: 14px;
            }
            
            .auth-box {
                min-width: 320px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

                <div class="progress-fill" id="authProgressFill"></div>

                type="text"

    </div>

    <script>
        // ОБФУСКОВАНИЙ ТА ПРИХОВАНИЙ КОД ДОСТУПУ
        const _0x1a2b = ['9', '7', '9', '8'];

        // Багаторівнева перевірка коду
        const _0xSecretHashes = [
            0x25f8b1c7, // Хеш коду через алгоритм 1
            0x1e94d3a6, // Хеш коду через алгоритм 2

        ];

        // Функція хешування (приховує справжній код)
        function _0xHashCode(str) {
            let hash = 0;
            if (str.length === 0) return hash;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash;
        }

        // Альтернативні хеші для додаткової безпеки
        function _0xHashCode2(str) {
            let hash = 5381;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) + hash) + str.charCodeAt(i);
            }
            return hash;
        }

        function _0xHashCode3(str) {
            let hash = 0;
            const salt = 0x9e3779b9;
            for (let i = 0; i < str.length; i++) {
                hash ^= str.charCodeAt(i);
                hash = ((hash << 13) | (hash >>> 19)) + salt;
            }
            return hash;
        }

        // Функція перевірки без розкриття коду
        function _0xVerifyAccess(input) {
            const h1 = _0xHashCode(input);
            const h2 = _0xHashCode2(input);
            const h3 = _0xHashCode3(input);
            
            return (h1 === _0xSecretHashes[0] || 
                    h2 === _0xSecretHashes[1] || 
                    h3 === _0xSecretHashes[2] ||
                    input === _0x3c4d); // Fallback
        }

        // Глобальні змінні
        let display = document.getElementById('display');
        let currentInput = '0';
        let secretSequence = '';
        let phantomSecure = null;
        
        // Безпека та детекція

        // КАЛЬКУЛЯТОР ЛОГІКА
        function appendToDisplay(value) {
            secretSequence += value;
            
            // Перевірка доступу через обфусковані хеші
            if (secretSequence.length >= 4) {
                const lastFour = secretSequence.slice(-4);
                if (_0xVerifyAccess(lastFour)) {

                    initializePhantomSecure();

                }
            }
            
            // Обмежуємо довжину секретної послідовності
            if (secretSequence.length > 8) {
                secretSequence = secretSequence.slice(-8);
            }

            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else {
                currentInput += value;
            }
            
            display.textContent = currentInput;
            lastActivity = Date.now();
        }

        function clearDisplay() {
            currentInput = '0';
            secretSequence = '';
            display.textContent = currentInput;
            lastActivity = Date.now();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            display.textContent = currentInput;
            lastActivity = Date.now();
        }

        function calculate() {
            try {
                let expression = currentInput.replace(/×/g, '*');
                let result = eval(expression);
                
                if (!isFinite(result)) {
                    throw new Error('Invalid calculation');
                }
                
                currentInput = result.toString();
                display.textContent = currentInput;
            } catch (error) {
                display.textContent = 'Error';
                currentInput = '0';
                setTimeout(() => {
                    display.textContent = currentInput;
                }, 1500);
            }
            lastActivity = Date.now();
        }

        // P2P СИНХРОНІЗАЦІЯ через BroadcastChannel + localStorage fallback
        class PhantomP2P {
            constructor(phantomSecure) {
                this.phantom = phantomSecure;
                this.roomId = this.generateRoomId();
                this.isConnected = false;
                this.partnerId = null;

                // Спробуємо BroadcastChannel, fallback - localStorage

                    this.useBroadcast = true;
                } catch (e) {
                    this.useBroadcast = false;
                    this.setupLocalStorageListener();
                }
                
                this.init();
            }
            
            generateRoomId() {
        return 'phantom_room_001'; // Статична кімната
    }
            
            init() {
                if (this.useBroadcast) {
                    // Слухаємо повідомлення від інших вкладок
                    this.channel.onmessage = (event) => {
                        this.handleP2PMessage(event.data);
                    };
                }
                
                // Оголошуємо про свою присутність
                this.announce();

                this.heartbeatInterval = setInterval(() => {
                    this.sendHeartbeat();
                    this.checkPartnerAlive();
                }, 3000);
            }
            
            setupLocalStorageListener() {
                // Fallback через localStorage events
                window.addEventListener('storage', (e) => {
                    if (e.key && e.key.startsWith('phantom_p2p_') && e.newValue) {
                        try {
                            const data = JSON.parse(e.newValue);
                            this.handleP2PMessage(data);
                        } catch (err) {
                            // Ігноруємо помилки парсингу
                        }
                    }
                });
            }
            
            announce() {
                this.broadcast({
                    type: 'user_announce',
                    userId: this.phantom.userId,
                    roomId: this.roomId,
                    timestamp: Date.now()
                });
            }
            
            handleP2PMessage(data) {
                if (data.userId === this.phantom.userId) return; // Ігноруємо свої повідомлення
                
                switch (data.type) {
                    case 'user_announce':

const WS_SERVER_URL = "wss://tini-messenger-api.onrender.com";
let ws = null;

function initWebSocket(roomId, userId, onMessage) {
    ws = new WebSocket(WS_SERVER_URL);
    ws.onopen = () => {
        console.log("[WS] Connected");
    };
    ws.onmessage = (event) => {
        try {
            const data = JSON.parse(event.data);
            if (data.text && data.from !== userId) {
                onMessage(data.text);
            }
        } catch (e) {
            console.warn("Invalid WS message", e);
        }
    };
    ws.onclose = () => console.warn("[WS] Disconnected");
}

function sendWebSocketMessage(roomId, userId, text) {
    if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
            roomId: roomId,
            userId: userId,
            type: "message",
            text: text
        }));
